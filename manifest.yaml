version: 2.0
release: latest

box:
  - name: analyzer
    project: livepeer/livepeer-data

  - name: api
    project: livepeer/livepeer-com

  - name: mapic
    project: livepeer/stream-tester
    binary: livepeer-mist-api-connector

  - name: livepeer
    project: livepeer/go-livepeer
    # release: v0.5.26-box
    binary: livepeer
    archivePath: livepeer
    skipGpg: true
    skipChecksum: true

  - name: www
    project: livepeer/livepeer-com
    binary: livepeer-www

  - name: victoria-metrics
    project: VictoriaMetrics/VictoriaMetrics
    release: v1.74.0
    archivePath: victoria-metrics-prod
    outputPath: livepeer-victoria-metrics
    srcFilenames:
      linux-amd64: victoria-metrics-amd64-v1.74.0.tar.gz
      linux-arm64: victoria-metrics-arm64-v1.74.0.tar.gz
      darwin-amd64: victoria-metrics-darwin-amd64-v1.74.0.tar.gz
      darwin-arm64: victoria-metrics-darwin-arm64-v1.74.0.tar.gz
    skipGpg: true
    skipChecksum: true
